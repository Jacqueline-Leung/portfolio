<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact form</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css">
    <script src="https://kit.fontawesome.com/fda29b4653.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=El+Messiri:wght@600&family=Philosopher&family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href="../index.html"><i class="fab fa-studiovinari"></i></a>
      <h1>Contact form</h1>
      <nav class="nav-container">
        <a class="nav-item" href="../index.html">Home</a>
        <a class="nav-item" href="about-me.html">About me</a>
        <a class="nav-item" href="semantic-elements.html">Semantic elements</a>
        <a class="nav-item" href="contact-form.html">Contact form</a>
      </nav>
    </header>

    <form method="GET">
      <label>Your name:
        <input type="text" name="requesterName">
      </label>

      <label>Your email:
        <input type="email" name="requesterEmail">
      </label>

      <fieldset>
        <legend>Do you like Scandinavian food?</legend>
        <label>
          <input type="radio" name="scandinavian" value="yes">
          Yes
        </label>

        <label>
          <input type="radio" name="Scandinavian" value="no">
          No
        </label>
      </fieldset>

      <fieldset>
        <legend>What type of food you would like to receive recipes for? Choose all that apply.</legend>
        <label>
          <input type="checkbox" name="foodType" value="breakfast">
          Breakfast
        </label>

        <label>
          <input type="checkbox" name="foodType" value="mainDish">
          Main dish
        </label>

        <label>
          <input type="checkbox" name="foodType" value="sideDish">
          Side dish
        </label>

        <label>
          <input type="checkbox" name="foodType" value="dessert">
          Dessert
        </label>
      </fieldset>

      <label>Comments:
        <textarea name="comments" rows="8" cols="60"></textarea>
      </label>

      <input type="submit" value="submit">
    </form>
  </body>
</html>
